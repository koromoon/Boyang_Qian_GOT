<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM Traversal</title>
<link href="css/meyerReset.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/GOT_master.css" rel="stylesheet" type="text/css" media="screen">
<!-- font awesome links -->
<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/solid.js" integrity="sha384-P4tSluxIpPk9wNy8WSD8wJDvA8YZIkC6AQ+BfAFLXcUZIPQGu4Ifv4Kqq+i2XzrM" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/fontawesome.js" integrity="sha384-2IUdwouOFWauLdwTuAyHeMMRFfeyy4vqYNjodih+28v2ReC+8j+sLF9cK339k5hY" crossorigin="anonymous"></script>
</head>

<body>
    <main>

    <section id="imageContainer">
    	<div id="houseImages"> <!-- add in all of the images to make a scrolling "banner" -->
    		<img src="images/stark.jpg" alt="stark"/>
    		<img src="images/baratheon.jpg" alt="baratheon"/>
    		<img src="images/lannister.jpg" alt="lannister"/>
    		<img src="images/tully.jpg" alt="tully"/>
    		<img src="images/greyjoy.jpg" alt="grey joy"/>
    		<img src="images/arryn.jpg" alt="arryn"/>
        </div>
    </section>

    <nav id="bottomNav">
    	<ul id="navList">
        	<!-- custom data attribute, allowing to pass custom data https://developer.mozilla.org/en/docs/Web/API/HTMLElement/dataset -->
            <li><div class="sigilContainer stark" data-offset="0"></div></li>
            <li><div class="sigilContainer baratheon" data-offset="1"></div></li>
            <li><div class="sigilContainer lannister" data-offset="2"></div></li>
            <li><div class="sigilContainer tully" data-offset="3"></div></li>
            <li><div class="sigilContainer greyjoy" data-offset="4"></div></li>
            <li><div class="sigilContainer arryn" data-offset="5"></div></li>
        </ul>
    </nav>

    <h1>clever tagline goes here</h1><!-- replace this with the house name -->

    <p class="house-info"></p><!-- replace this with house details (github gist for details) -->
</main>

<section class="lightbox">
    <span class="close-lightbox">x</span>
    <!-- add video here with sources for fallback / standards -->
    <video>
    <source src="video/House-Stark.mp4" type="video/mp4">
    </video>

    <div class="controls">
      <div id="skipBack">
        <i class="fas fa-backward" alt="Skip backwards" id="skipB"></i>
      </div>
      <div id="pausePlay">
        <i class="fas fa-pause-circle" alt="play button" id="play"></i>
      </div>
      <div id="skipForward">
        <i class="fas fa-forward" alt="Skip forwards" id="skipF"></i>
      </div>
    </div>

</section>
<script src="js/main.js"></script>
</body>
</html>
